

<form name="contact-form" id="my-form" method="POST" action="{{ url_for('send_email')}}">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="contactname" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="contactemail"
                placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="query" rows="3"
            placeholder="Message"></textarea>
    </div>
    <button type="submit"
        class="btn btn-primary font-weight-bold atlas-cta atlas-cta-wide cta-green my-3">
        Submit
    </button>
</form>
