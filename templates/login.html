<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;">

                    </i>

                </div>

                    <form  name="LoginForm" style="width: 23rem;" action="{{ url_for('login')}}" method="POST">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />

                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="form2Example28"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <a href="{{ url_for('register')}}" class="link-info">Register here</a>

                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/static/login.jpg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: fill; object-position: left;">
            </div>
        </div>
    </div>
