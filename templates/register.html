<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../static/favicon.png" sizes="32x32" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/static/register.jpg" alt="Login image" class="w-100 vh-100"
            style="object-fit: fill; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-start h-custom-2 px-5 ms-xl-2 mt-3 pt-3 pt-xl-0 mt-xl-n2">

          <form method="POST" action="/register">

            <h1 class="display-6 fw-normal mb-3 pb-3" style="letter-spacing: 0.5px;">Create an account</h1>

            <input type="text" id="username" name="username" required class="form-control form-control-md" />
            <label class="form-label" for="username">Your Name</label>


            <div>
              <input type="email" id="email" name="email" class="form-control form-control-md" />
              <label class="form-label" for="email">Your Email</label>
            </div>
            <div class="form-outline">
              <input type="password" id="password" name="password" class="form-control form-control-md" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="form-outline">
              <input type="password" id="repeat-password" name="password" class="form-control form-control-md" />
              <label class="form-label" for="repeat-password">Repeat your password</label>
            </div>
            <div class="form-outline">
              <input type="text" id="address" name="address" required class="form-control form-control-md" />
              <label class="form-label" for="address">Address</label>
            </div>

            <div class="form-outline">
              <input type="tel" id="phone" name="phone" class="form-control form-control-md" />
              <label class="form-label" for="phone">Phone Number</label>
            </div>
            <div>
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            
              <button type="submit" class="btn my-1 font-weight-bold atlas-cta cta-green">Register</button>
  

            

            <p class="small mb-5 pb-lg-2">Have already an account? <a href="{{url_for('login')}}"
                class="fw-bold text-body"><u>Login here</u></a></p>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <footer class="bg-light text-center text-black">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Copyright -->
      <div class="text-center p-3">
        Â© 2023 Copyright: <a class="text-black" href="{{ url_for('index')}}"> Stylebid </a>
      </div>
      <!-- Copyright -->
  </footer>
</section>

</html>
